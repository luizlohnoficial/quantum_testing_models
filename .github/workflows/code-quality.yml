name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install tools
      run: |
        pip install flake8 black bandit

    - name: Format with Black
      run: |
        black .

    - name: Run Lint (flake8)
      run: |
        flake8 .

    - name: Run Security Check (bandit)
      run: |
        bandit -r .