name: Code Quality
on: [push, pull_request, workflow_dispatch]
jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip install flake8 black bandit
      - run: black .
      - run: flake8 .
      - run: bandit -r .