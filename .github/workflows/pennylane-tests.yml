name: PennyLane Unit Tests - Verbose
on: [push, pull_request, workflow_dispatch]
jobs:
  pennylane-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip install pennylane numpy
      - run: python PennyLane/build_circuit.py
      - run: python PennyLane/run_circuit.py
      - run: python PennyLane/analyze_results.py